{% extends "base.html" %}
{% block title %}Asignar alumno a proyecto{% endblock %}
{% block content %}
<h3 class="mb-3">Asignar alumno a proyecto</h3>

<form method="post" class="card bg-panel border-secondary p-3">
    {{ csrf_token() }}
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Alumno</label>
            <select name="alumno_id" class="form-select" required>
                <option value="">— Selecciona —</option>
                {% for a in alumnos %}
                <option value="{{ a.id }}">{{ a.nombre }} ({{ a.email }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Proyecto</label>
            <select name="proyecto_id" class="form-select" required>
                <option value="">— Selecciona —</option>
                {% for p in proyectos %}
                <option value="{{ p.id }}">{{ p.nombre or p.nombre_programa }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Asignar</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('proyectos.lista') }}">Volver</a>
    </div>
</form>
{% endblock %}
