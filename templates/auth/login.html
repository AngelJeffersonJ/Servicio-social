{% extends "base.html" %}
{% block title %}Entrar | Servicio Social{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height:65vh">
  <div class="card bg-panel border-secondary shadow-sm" style="width:min(420px, 92vw);">
    <div class="card-body">
      <h5 class="card-title mb-3">Iniciar sesión</h5>
      <form method="post" action="{{ url_for('auth.login') }}" novalidate>
        {{ csrf_token() }}
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="usuario@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
